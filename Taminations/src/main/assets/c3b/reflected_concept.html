<h2>Reflected Concept</h2>

<p>From various formations.</p>

<p>Do the <em>any Tagging call</em> (or any variation of a Tagging call)
to the 1/2 Tag position;
<a href="../c1/tandem_concept.html">Tandem</a> Arm Turn 1/4
 (i.e., Split Counter Rotate 1/4);
