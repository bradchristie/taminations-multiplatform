<h2>Fan Concept</h2>

<p>The <strong>Fan Concept</strong> is used on calls which begin with
an Arm Turn 1/2 (Swing) followed by a Centers Cast Off 3/4.
Omit the initial Arm Turn 1/2 and do the given call.</p>
